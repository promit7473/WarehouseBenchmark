seed: 42
agent:
  name: PPO
  rollouts: 24
  learning_epochs: 8
  mini_batches: 4
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 1.0e-4
  learning_rate_scheduler: KLAdaptiveRL
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.008
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs:
    size: 108  # 3(lin_vel) + 3(ang_vel) + 3(gravity) + 4(last_action) + 4(waypoint) + 2(aisle) + 89(lidar)
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs:
    size: 1
  rewards_shaper: null

trainer:
  timesteps: 50000  # 50k timesteps - fast benchmarking (2-3 hours with 128 envs)
  parallel_seeds: 1